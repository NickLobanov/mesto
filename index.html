<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__image">
        </header>

        <section class="profile">
            <img src="images/avatar.jpg" alt="Фото" class="profile__foto">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit" type="button"></button>
            </div>
            
            <button class="profile__button" type="button"></button>
        </section>

        <section class="elements">
            <div class="article">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Карачаевск</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>

            <div class="article">
                <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Гора Эльбрус</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>

            <div class="article">
                <img src="images/dombay.jpg" alt="Домбай" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Домбай</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>

            <div class="article">
                <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Гора Эльбрус</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>

            <div class="article">
                <img src="images/dombay.jpg" alt="Домбай" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Домбай</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>

            <div class="article">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="article__foto">
                <div class="article__description">
                    <p class="article__name">Карачаевск</p>
                    <button class="article__like" type="button"></button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form action="" class="popup__container" method="POST">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
                <button class="popup__close-icon" type="button"></button>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
