<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__image">
        </header>

        <div class="popup">
            <form action="" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана">
                <button class="popup__button" type="submit">Сохранить</button>
                <div class="popup__close-icon"></div>
            </form>
        </div>
        <section class="profile">
            <img src="images/avatar.jpg" alt="Фото" class="profile__foto">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__description">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            
            <button class="profile__button"></button>
        </section>

        <section class="elements">
            <div class="elements__item">
                <div class="elements__foto elements__foto_img_karachaevsk"></div>
                <div class="elements__description">
                    <p class="elements__name">Карачаевск</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>

            <div class="elements__item">
                <div class="elements__foto elements__foto_img_elbrus"></div>
                <div class="elements__description">
                    <p class="elements__name">Гора Эльбрус</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>

            <div class="elements__item">
                <div class="elements__foto elements__foto_img_dombay"></div>
                <div class="elements__description">
                    <p class="elements__name">Домбай</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>

            <div class="elements__item">
                <div class="elements__foto elements__foto_img_elbrus"></div>
                <div class="elements__description">
                    <p class="elements__name">Гора Эльбрус</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>

            <div class="elements__item">
                <div class="elements__foto elements__foto_img_dombay"></div>
                <div class="elements__description">
                    <p class="elements__name">Домбай</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>

            <div class="elements__item">
                <div class="elements__foto elements__foto_img_karachaevsk"></div>
                <div class="elements__description">
                    <p class="elements__name">Карачаевск</p>
                    <img src="images/heart.svg" alt="Лайк" class="elements__like">
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
